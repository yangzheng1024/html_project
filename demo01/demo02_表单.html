<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单练习</title>
		<style type="text/css">
			tr{
				height: 50px;
			}
		</style>
	</head>
	<body>
		<table align="center" border="0" cellspacing="0" cellpadding="0" width="600">
			<caption>
				<h4>青春不常在，抓紧谈恋爱</h4>
			</caption>
			<tr>
				<td>性别</td>
				<td>
					<input type="radio" name="sex" />
					<img src="img/demo02/man.jpg" >
					<input type="radio" name="sex" />
					<img src="img/demo02/women.jpg" >
				</td>
			</tr>
			<tr>
				<td>生日</td>
				<td>
					<select name="" id="">
						<option value="">选择年</option>
						<option value="" selected="selected">1994</option>
						<option value="">1995</option>
					</select>
					<select name="" id="">
						<option value="">选择月</option>
						<option value="">1</option>
						<option value="">2</option>
						<option value="" selected="selected">12</option>
					</select>
					<select name="" id="">
						<option value="">选择日</option>
						<option value="">11</option>
						<option value="">12</option>
						<option value="" selected="selected">18</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>所在地区</td>
				<td>
					<select>
						<option value ="">北京</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>婚姻状况</td>
				<td>
					<input type="radio" name="marry">未婚
					<input type="radio" name="marry">离婚
					<input type="radio" name="marry">丧偶
				</td>
			</tr>
			<tr>
				<td>喜欢的类型</td>
				<td>
					<input type="checkbox" name="like">妩媚
					<input type="checkbox" name="like">柔美
					<input type="checkbox" name="like">可爱
				</td>
			</tr>
			<tr>
				<td>自我介绍</td>
				<td>
					<textarea rows="6" cols="50">我很帅!!! 也很有钱!!!</textarea>
				</td>
			</tr>
			<tr>
				<td></td>
				<td>
					<input type="image" src="img/demo02/btn.png" name="" id="" value="" />
				</td>
			</tr>
			<tr>
				<td></td>
				<td>
					<input type="checkbox"/>
					我同意注册条款以及会员加入标准
				</td>
			</tr>
			<tr>
				<td></td>
				<td>
					<a href="#">我是会员，立即登录</a>
				</td>
			</tr>
		</table>
	</body>
</html>
