<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>谷歌案例</title>
		<style type="text/css">
			span {
				font-size: 50px;
				font-family: "arial black";
			}
			.spanblue {
				color: skyblue;
			}
			.spanRed {
				color: red;
			}
			.spanGreen {
				color: green;
			}
			.spanOrange {
				color: orange;
			}
		</style>
	</head>
	<body>
		<span class="spanblue">G</span>
		<span class="spanRed">o</span>
		<span class="spanOrange">o</span>
		<span class="spanblue">g</span>
		<span class="spanGreen">l</span>
		<span class="spanRed">e</span>
	</body>
</html>
